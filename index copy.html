<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="description" content="Free QR Code Generator online. Create QR codes for links, text, phone numbers instantly. No signup required.">
    
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        #qrcode {
            margin-top: 20px;
        }

        .download-btn {
            margin-top: 15px;
            display: none;
            background: #16a34a;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Free QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qrcode"></div>

    <button class="download-btn" id="downloadBtn" onclick="downloadQR()">Download QR Code</button>

    <footer>
        No signup required â€¢ 100% free
    </footer>
</div>

<script>
    let qr;

    function generateQR() {
        const text = document.getElementById("qrText").value.trim();
        const qrContainer = document.getElementById("qrcode");
        const downloadBtn = document.getElementById("downloadBtn");

        qrContainer.innerHTML = "";
        downloadBtn.style.display = "none";

        if (text === "") {
            alert("Please enter some text or URL");
            return;
        }

        qr = new QRCode(qrContainer, {
            text: text,
            width: 200,
            height: 200
        });

        setTimeout(() => {
            downloadBtn.style.display = "block";
        }, 300);
    }

    function downloadQR() {
        const img = document.querySelector("#qrcode img");
        if (!img) return;

        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qr-code.png";
        link.click();
    }
</script>

</body>
</html>
